<div class="background-color">
  <div class="col-md-6 offset-md-3">
    <h3>Create Account</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label> Username</label>
        <input
          type="text"
          class="form-control"
          id="userName"
          placeholder="Please Enter a UserName"
          [(ngModel)]="registration.userName"
          name="userName"
        />
      </div>

      <div class="form-group">
        <label> Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Please Enter a password"
          [(ngModel)]="registration.password"
          name="password"
        />
      </div>

      <div class="form-group">
        <label> Re-enter Password</label>
        <input
          type="password"
          class="form-control"
          id="Password"
          placeholder="Please Enter Re-enter password"
        />
      </div>
      <div class="form-group">
        <label> First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="Please Enter your First Name"
          [(ngModel)]="registration.firstName"
          name="firstName"
        />
      </div>

      <div class="form-group">
        <label> Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Please Enter your Last Name"
          [(ngModel)]="registration.lastName"
          name="lastName"
        />
      </div>
      <div class="form-group">
        <label> Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="Please Enter your Email"
          [(ngModel)]="registration.email"
          name="email"
        />
      </div>

      <button class="btn btn-success" type="submit">Create</button>
      <button class="btn btn-success space" type="submit" routerLink="/fundingforce/home"> Cancel
      </button>
    </form>
    <br />
    <br />
    <br />
  </div>
</div>
