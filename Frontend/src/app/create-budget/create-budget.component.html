<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
</head>
<body>
  <div class = title>
    <h1>Create a Budget </h1>
  </div>
  
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1" class="form-label">Type</label>
          <input type="Text" class="form-control" id="exampleFormControlInput1" placeholder="Type">
          </div>
          <br>
        <label for="exampleInputEmail1">Add Amount</label>
        <div class="input-group mb-3"> 
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
          </div>

          <label for="exampleInputEmail1">Add Interest</label>
          <div class="input-group mb-3">
            
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">%</span>
          </div>

          <div class="form-group">
            <select class="form-select" aria-label="Default select example">
              <option selected>Select an option</option>
              <option value="1">Weekly</option>
              <option value="2">Bi Weekly</option>
              <option value="3">Monthly</option>
            </select>
          </div>
        
          <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
